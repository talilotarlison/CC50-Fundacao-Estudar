<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .centered {
            text-align: center;
        }

        .large {
            font-size: large;
        }

        .medium {
            font-size: medium;
        }

        .small {
            font-size: small;
        }
    </style>
</head>
<body>
    <header class="centered large">
        John Harvard
    </header>
    <main class="centered medium">
        Welcome to my home page!
    </main>
    <footer class="centered small">
        Copyright &#169; John Harvard
    </footer>
</body>
</html>
