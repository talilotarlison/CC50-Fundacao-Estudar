<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <header>
        <h1>Birthdays</h1>
    </header>
    <div class="container">
        <h2>Add a Birthday</h2>
        <form action="adicionarAniversario" method="POST">
            <input type="text" placeholder="Name" name="nome" required>
            <label for="mes">Month:</label>
            <select name="mes" id="month">
                <option value="0" disabled selected required>Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <input type="text" placeholder="Day" name="dia" required>
            <button type="submit">Add Birthday</button>
        </form>


        <h2>All Birthdays</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday</th>
                </tr>
            </thead>
            {% for birthday in birthdays %}
            <tr>
                <td>{{ birthday[1] }}</td>
                <td class="birthday">
                    {{ birthday[2] }}/{{ birthday[3] }}
                    <a href="/apagar?id={{ birthday[0] }}"
                        onclick="return confirm('Tem certeza que deseja apagar este aniversÃ¡rio?')"
                        class="apagar-link">Apagar</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<script src="../static/js/app.js"></script>

</html>
